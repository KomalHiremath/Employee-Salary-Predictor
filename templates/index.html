<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salary Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
    }

    .container {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      width: 450px;
      max-width: 95%;
      text-align: center;
    }

    h3 {
      font-size: 22px;
      color: #00d4ff;
      margin-bottom: 30px;
      font-weight: 600;
    }

    form {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #fff;
      flex: 1;
      min-width: 200px;
    }

    input::placeholder {
      color: #aaa;
    }

    .btn {
      padding: 12px 20px;
      background-color: #00d4ff;
      color: #000;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #00bcd4;
    }

    .prediction-text {
      margin-top: 25px;
      font-size: 18px;
      color: #ffffff;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Salary Prediction Based on Experience</h3>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Experience" placeholder="Years of Experience" required />
      <button type="submit" class="btn">Predict</button>
    </form>
    <div class="prediction-text">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
